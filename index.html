<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Link de CSS -->
    <link href="/css-files/style.css" rel="stylesheet" />
    <!-- Link de iconos -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href=".">CLAIRE</a>

        <!-- Buscador de productos -->
        <input type="text" id="searched-product" />
        <button id="search-button" onclick="searchProduct()">
          Buscar producto
        </button>
        <!-- ./ Buscador de productos -->

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href=".">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#!" id="sale-product">Oferta</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="#product-container"
              ><button class="btn btn-outline-dark" type="button">
                <i class="bi-cart-fill me-1"></i>
                Cart
                <span
                  class="badge bg-dark text-white ms-2 rounded-pill"
                  id="prod-quantity"
                >
                  0
                </span>
              </button></a
            >
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Velas y Aromatizantes</h1>
          <p class="lead fw-normal text-white-50 mb-0">
            a base de aceites ecenciales
          </p>
        </div>
      </div>
    </header>
    <!-- Section-->
    <section class="py-5">
      <div class="container px-4 px-lg-5 mt-5">
        <div
          id="product-list"
          class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
        ></div>
      </div>
    </section>
    <!-- Inicio de carrito -->

    <div id="product-container" class="cart container my-5">
      <h2 class="">Carrito</h2>
      <table class="table">
        <thead>
          <tr class="text-primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precio</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
      <div class="row mx-4">
        <div class="col">
          <h3 class="cartTotal">Total: $0</h3>
        </div>
        <div class="col d-flex justify-content-end">
          <button class="btn btn-success">COMPRAR</button>
        </div>
      </div>
    </div>

    <!-- Fin de carrito-->
    <!-- Footer-->
    <footer class="bg-dark text-white py-4">
      <div class="container">
        <nav class="row">
          <!-- Nombre de la marca -->
          <p
            class="col-12 col-lg-3 text-reset text-uppercase d-flex justify-content-center justify-content-lg-start"
          >
            CLAIRE
          </p>
          <!-- Redes Sociales -->
          <ul
            class="col-lg-9 col-sm-12 list-unstyled d-flex justify-content-center justify-content-lg-end"
          >
            <li class="font-weight-bold text-uppercase"></li>
            <li class="d-flex justify-content-between">
              <a href="https://www.facebook.com/" class="text-reset m-2"
                ><i class="fab fa-facebook-square me-1"></i>/CLAIRE</a
              >
              <a href="https://www.instagram.com/" class="text-reset m-2"
                ><i class="fab fa-instagram me-1"></i>/CLAIRE</a
              >
              <a href="https://web.whatsapp.com/" class="text-reset m-2"
                ><i class="fab fa-whatsapp me-1"></i>099741112</a
              >
            </li>
          </ul>
          <hr class="lineaHr" />
          <p class="text-center">
            &copy; 2022 All Rights Reserved &reg; Claire & Co.
          </p>
        </nav>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
